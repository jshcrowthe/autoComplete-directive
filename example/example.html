<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <title>Test</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
</head>
<body>
  <input type="text" data-ng-model="value" ng-complete>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="../dist/ngComplete.js"></script>
  <script>
    angular.module('app', ['ngComplete'])
    .config(['ngCompleteServiceProvider', function(ngCompleter) {
      ngCompleter.setURL('https://api.github.com/search/repositories?q=');
      var mapper = function(item) {
        return {label: item.full_name, value: item.url};
      };
      ngCompleter.setResponseParser(function(response) {
        return response.items;
      });
      ngCompleter.setDataMapper(mapper);
    }]);
  </script>
</body>
</html>
